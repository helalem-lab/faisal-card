<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Faisal Alsaedi — Digital Business Card</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --muted:#cbd5e1;
      --text:#f8fafc;
      --accent:#2563eb; /* blue */
      --accent-2:#60a5fa;
      --border: rgba(255,255,255,0.08);
      --shadow: 0 20px 50px rgba(0,0,0,0.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(37,99,235,0.18), transparent 60%),
        radial-gradient(900px 600px at 90% 90%, rgba(96,165,250,0.14), transparent 60%),
        linear-gradient(180deg, #050814, var(--bg));
      color: var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px 40px;
    }
    .wrap{
      width: 100%;
      max-width: 420px;
    }
    .card{
      background: linear-gradient(160deg, rgba(255,255,255,0.04), transparent 40%),
                  linear-gradient(220deg, rgba(37,99,235,0.10), transparent 55%),
                  var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .chip{
      position:absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(96,165,250,0.20), transparent 55%),
                  radial-gradient(circle at 70% 70%, rgba(37,99,235,0.26), transparent 55%);
      filter: blur(6px);
      top: -70px;
      right: -70px;
      pointer-events:none;
    }
    .header{
      padding: 28px 26px 18px;
      border-bottom: 1px solid var(--border);
      position:relative;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 10px;
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #e2e8f0;
      background: rgba(37,99,235,0.16);
      border: 1px solid rgba(96,165,250,0.35);
      border-radius: 999px;
    }
    .name{
      margin: 14px 0 4px;
      font-size: 28px;
      line-height: 1.1;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .title{
      margin:0;
      font-size: 14.5px;
      color: var(--muted);
    }
    .company{
      margin: 6px 0 0;
      font-size: 15px;
      color: #dbeafe;
      font-weight: 600;
    }
    .content{
      padding: 18px 22px 8px;
      display:grid;
      gap: 10px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
    }
    .label{
      font-size: 11px;
      color: var(--muted);
      letter-spacing:.06em;
      text-transform: uppercase;
    }
    .value{
      font-size: 14.5px;
      color: var(--text);
      font-weight: 500;
      text-align:right;
      word-break: break-word;
    }
    .actions{
      padding: 18px 22px 22px;
      display:grid;
      gap: 10px;
    }
    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 12px;
      text-decoration:none;
      font-weight: 600;
      font-size: 14.5px;
      border: 1px solid rgba(96,165,250,0.35);
      background: linear-gradient(90deg, rgba(37,99,235,0.22), rgba(96,165,250,0.18));
      color: white;
      transition: transform .08s ease, filter .08s ease, border-color .08s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.06);
      border-color: rgba(96,165,250,0.6);
    }
    .btn.secondary{
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      color: #e5e7eb;
      font-weight: 500;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .footer{
      text-align:center;
      padding: 10px 0 2px;
      font-size: 11px;
      color: rgba(203,213,225,0.7);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="chip"></div>

      <div class="header">
        <span class="badge">Digital Business Card</span>
        <div class="name">Faisal Alsaedi</div>
        <p class="title">CEO</p>
        <div class="company">KDCare Community ABA Services</div>
      </div>

      <div class="content">
        <div class="row">
          <div class="label">Phone</div>
          <div class="value">(248) 982-6722</div>
        </div>
        <div class="row">
          <div class="label">Email</div>
          <div class="value">dr.faisal@kccaba.com</div>
        </div>
        <div class="row">
          <div class="label">Website</div>
          <div class="value">kccaba.com</div>
        </div>
        <div class="row">
          <div class="label">Location</div>
          <div class="value">Dearborn Heights, MI</div>
        </div>
      </div>

      <div class="actions">
        <a class="btn" href="tel:+12489826722">Call</a>
        <a class="btn" href="mailto:dr.faisal@kccaba.com">Email</a>

        <div class="grid">
          <a class="btn secondary" href="http://kccaba.com" target="_blank" rel="noopener">Website</a>
          <a class="btn secondary" href="https://maps.google.com/?q=Dearborn%20Heights%2C%20MI" target="_blank" rel="noopener">Map</a>
        </div>

        <div class="grid">
          <a class="btn secondary" href="https://www.linkedin.com/in/faisal-alsaedi-ph-d-b21a37b4?utm_source=share_via&utm_content=profile&utm_medium=member_ios" target="_blank" rel="noopener">LinkedIn</a>
          <a class="btn secondary" href="https://www.facebook.com/share/15rdKntK5D/?mibextid=wwXIfr" target="_blank" rel="noopener">Facebook</a>
        </div>

        <div class="footer">
          © KDCare Community ABA Services
        </div>
      </div>
    </div>
  </div>
</body>
</html>
